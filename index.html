<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine App</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #ffe6eb, #fff);
        text-align: center;
        padding-top: 60px;

        /* Remove cursor and text selection */
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        cursor: default;
    }

    h1 {
        color: #ff4d6d;
    }

    .gif {
        width: 180px; /* reduced size */
        margin-bottom: 15px;
        border-radius: 12px;
    }

    .buttons {
        margin-top: 30px;
    }

    button {
        border: none;
        padding: 20px 40px;
        font-size: 22px;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #4CAF50;
        color: white;
    }

    #noBtn {
        background: #ff4d6d;
        color: white;
        margin-left: 10px;
        position: relative;
    }

    #result {
        margin-top: 30px;
        font-size: 28px;
        color: #ff4d6d;
        display: none;
    }
</style>
</head>

<body>

<img 
  src="https://i.pinimg.com/736x/f9/b2/96/f9b29652475b4000f85685cee6cb01eb.jpg" 
  class="gif" 
  alt="cute sticker">

<h1>Babe Puu tuu lay, Will you be my Valentine?</h1>

<div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<div id="result">Yayyy ‚ù§Ô∏è I knew it! Ayan chit tal!üíï</div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let result = document.getElementById("result");

let yesSize = 22;

yesBtn.onclick = function () {
    result.style.display = "block";
};

noBtn.onclick = function () {

    yesSize += 8;
    yesBtn.style.fontSize = yesSize + "px";

    let x = Math.random() * 200 - 100;
    let y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    const texts = [
        "Are you sure?",
        "Think again!",
        "Don't break my heart üíî",
        "Last chance üò¢"
    ];
    noBtn.innerText = texts[Math.floor(Math.random() * texts.length)];
};
</script>

</body>
</html>
